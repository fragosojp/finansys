<app-bread-crumb [items]="[{ text: 'Categorias' }]"></app-bread-crumb>

<app-page-header
  page-title="Categorias"
  button-text="+ Nova Categoria"
  button-link="new"
  button-class="btn-success"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-dark text-light">
      <th>Categori</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categorie of resources">
      <td>
        <strong class="text-light">{{ categorie.name }}</strong
        ><br /><small class="text-secondary">{{ categorie.description }}</small>
      </td>
      <td>
        <a
          [routerLink]="[categorie.id, 'edit']"
          class="btn btn-outline-info btn-sm me-3"
          ><i class="pi pi-pencil"></i
        ></a>

        <a
          (click)="deleteResource(categorie)"
          class="btn btn-outline-danger btn-sm"
          ><i class="pi pi-times-circle"></i
        ></a>
      </td>
    </tr>
  </tbody>
</table>
