<app-bread-crumb
  [items]="[{ text: 'Categorias', link: '/categories' }, { text: pageTitle }]"
></app-bread-crumb>

<app-paga-header
  [page-title]="pageTitle"
  button-text="Voltar"
  button-link="/categories"
  button-class="btn-light"
></app-paga-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card mb-3">
    <div class="card-header">Informações sobre a categoria</div>

    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input
            class="form-control"
            id="name"
            type="text"
            formControlName="name"
          />
          <app-form-field-error
            [form-control]="resourceForm.controls['name']"
          ></app-form-field-error>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input
            type="text"
            class="form-control"
            id="description"
            formControlName="description"
          />
        </div>
      </div>
    </div>
  </div>

  <app-server-error-messages [server-error-messages]="serverErrorMessages">
  </app-server-error-messages>

  <button
    [disabled]="resourceForm.invalid"
    type="submit"
    class="btn btn-primary btn-lg float-end"
  >
    Salvar
  </button>
</form>
