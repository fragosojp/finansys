<app-bread-crumb
  [items]="[{ text: 'Categorias', link: '/categories' }, { text: pageTitle }]"
></app-bread-crumb>

<app-paga-header
  [page-title]="pageTitle"
  button-text="Voltar"
  button-link="/categories"
  button-class="btn-light"
></app-paga-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card mb-3">
    <div class="card-header">Informações sobre a categoria</div>

    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input
            class="form-control"
            id="name"
            type="text"
            formControlName="name"
          />
          <div
            class="text-danger"
            *ngIf="
              resourceForm.controls['name'].invalid &&
              resourceForm.controls['name'].touched
            "
          >
            <div *ngIf="resourceForm.controls['name'].hasError('required')">
              Dados obrigatórios
            </div>
            <div *ngIf="resourceForm.controls['name'].hasError('minlength')">
              Devew ter no mínimo 2 caracteres
            </div>
          </div>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input
            type="text"
            class="form-control"
            id="description"
            formControlName="description"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="serverErrorMessages">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{ error }}</li>
    </ul>
  </div>

  <button
    [disabled]="resourceForm.invalid"
    type="submit"
    class="btn btn-primary btn-lg float-end"
  >
    Salvar
  </button>
</form>
