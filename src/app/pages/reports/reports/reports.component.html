<app-bread-crumb [items]="[{ text: 'Relatórios' }]"></app-bread-crumb>

<app-page-header
  page-title="Relatórios de receitas e despesas"
  [show-button]="false"
></app-page-header>

<div class="card border-main">
  <div class="card-header bg-main text-white">
    Selecione o Mês e Ano para gerar os relatórios
  </div>

  <div class="card-body bg-mdark">
    <div class="row text-white">
      <div class="form-group col-md-7">
        <label for="month">Mês</label>
        <select #month name="month" id="month" class="form-control">
          <option value="">Selecione um mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>
      <div class="form-group col-md-5">
        <label for="year">Ano</label>
        <select #year name="year" id="year" class="form-control">
          <option value="">Selecione um ano</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md text-end">
        <button
          type="button"
          (click)="generateReports()"
          class="btn btn-primary"
        >
          Gerar Relatórios
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-3 text-center mt-5 mb-4">
  <div class="col">
    <div class="card text-center text-white bg-success-m">
      <div class="card-header">TOTAL DE RECEITAS</div>
      <div class="card-body bg-success-p">
        <h3 class="card-title">{{ revenueTotal }}</h3>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card text-center text-white bg-danger-m">
      <div class="card-header">TOTAL DE DESPESAS</div>
      <div class="card-body bg-danger-p">
        <h3 class="card-title">{{ expanseTotal }}</h3>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card text-center text-white bg-info-m">
      <div class="card-header">SALDO</div>
      <div class="card-body bg-info-p">
        <h3 class="card-title">{{ balance }}</h3>
      </div>
    </div>
  </div>
</div>

<hr />

<div class="row mt-5 mb-4 bg-mdark border border-secondary rounded">
  <div class="col-md-6">
    <p-chart
      type="bar"
      [data]="revenueChartData"
      [options]="chartOptions"
      [plugins]="lineChartPlugins"
    ></p-chart>
  </div>
  <div class="col-md-6">
    <p-chart
      type="bar"
      [data]="expenseChartData"
      [options]="chartOptions"
      [plugins]="lineChartPlugins"
    ></p-chart>
  </div>
</div>
